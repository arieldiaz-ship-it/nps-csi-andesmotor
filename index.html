<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes Andes Motor</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; /* Esto es vital: corta lo que sobresalga */
        }
        
        iframe { 
            display: block;
            width: 100%;
            border: none;
            
            /* --- EL TRUCO DE LA GUILLOTINA --- */
            position: relative;
            top: -24px;              /* Subimos el iframe 24 pixeles (escondemos la barra) */
            height: calc(100% + 24px); /* Hacemos el iframe m√°s alto para compensar lo que subimos */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbx3EkexYDyexqJXqTwX-AU87IB6TlhtsKoaDDTEgp6vBRzs39s6cB-dsuNZ40I7L4Tg/exec"></iframe>
</body>
</html>
